  - id: 'first_button_2_3'
    label: 'ЗНО на Установку агентов СУСВ'
    text: |-
      *ЗНО на Установку агентов СУСВ*
      Необходимо оформить ЗНО (ID шаблона *10006228*):
      *Внимание!* Хосты должны быть подключены к IPA.
      Услуга (Объект): КАП ТС - Сервис управления сетевыми взаимодействиями (CI02699161)
      Рабочая группа исполнителя: SberData УСКАП поддержка сервисов КБ ФД (Красников В.В.)
      Тема ЗНО: Установка агентов КАП ТС - Сервис управления сетевыми взаимодействиями
      Подробное описание:
      Оформляя ЗНО пользователь подтверждает, что он является администратором стенда, на котором будут происходит изменения
      Название АС:
      КЭ Стенда:
      Тип Cтенда: Prom (Omega) / PSI (Omega)
      Название кластера из HP SM (опционально): либо обобщающее имя хостам
      Все узлы стенда подключены к IPA: Да / Нет
      Перечень узлов (полное FQDN имя из IPA):
      xxxxxxxx.xxxxx.df.sbrf.ru
    parent_message: third_button_2
  - id: 'second_button_2_3'
    label: 'Через SDP Control - для кластеров SDP'
    text: |-
      *Через SDP Control - для кластеров SDP*
      Установка агентов для кластеров SDP также доступна через SDP Control.
      [Инструкция](https://confluence.sberbank.ru/pages/viewpage.action?pageId=13060383287)
      Однако, при установке через SDP Control не создается хостсет для кластера и сервера не вносятся в inventory. 
      Внесение серверов в inventory необходимо для дальнейшего сопровождения версионности агентов командой сопровождения. 
      После установки агентов через SDP Control необходимо создать обращение на команду сопровождения SberData УСКАП поддержка сервисов КБ ФД (Красников В.В.) для создания хостсета и внесения кластера в inventory.
    parent_message: third_button_2
  - id: 'third_button_2_3'
    label: 'Как проверить, установлен ли на моем хосте/кластере агент?'
    text: |-
      *Как проверить, установлен ли на моем хосте/кластере агент?*
      а) запросить информацию у команды сопровождения SberData УСКАП поддержка сервисов КБ ФД (Красников В.В.)
      б) через веб-интерфейс СУСВ при наличии доступа (см.* Доступ в WEB-интерфейс*) - вкладка Хосты - Фильтр по имени или IP
      в) подключиться на сервер по ssh и выполнить `systemctl status fw-agent`
    parent_message: third_button_2

  - id: 'first_button_4_2'
    label: 'Доступ для ПУЗ'
    text: |-
      *Доступ для УЗП (Учетная запись пользователя)*
      Для подключения потребителей к сервису защиты данных SDG необходимо:
      1. Обеспечить соответствие ПКАП эксплуатационным требованиям к СЗД.
      2. Установить и настроить компоненты Big Data Protector.
      Подключение потребителей к СЗД
      Для подключения потребителей к сервису СЗД необходимо оформить заявку через Сбердруг: 
      1. Зайти в [СБЕРДРУГ](https://sberfriend.sbrf.ru/sberfriend)
      2.  В строке поиска найти раздел  - Доступ к АС или перейти по [ссылке](https://sberfriend.sbrf.ru/sberfriend/#/interaction/new?elementId=6881)
      3. Заполнить поля:
      тип обращения - "Открытие"
      класс среды - "Промышленная"АС - "АС КАП ТС - Защиты данных КАП"
      роли - R1, R2 или R3 в зависимости от роли,обоснование - описать для каких работ требует доступроль - "Сотрудник"
      4. Нажать "Создать заявку".
      5. Ожидайте выполнение всех согласований, после которых придёт информационное письмо.
      Процесс согласования можно наблюдать в Service Manager в Альфе
      Для того чтобы получить доступ к данным R1 необходимо запустить распоряжение через СЭОДО Доступ к данным
    parent_message: second_button_4
  - id: 'second_button_4_2'
    label: 'Доступ для ТУЗ'
    text: |-
      *Доступ для ТУЗ (Техническая учетная запись)*
      1. Для подключения ТУЗ к сервису СЗД необходимо зайти на [портал СУПиМД](https://backend-ci00725984-iiftmefds-sberdata-devops-portal.apps.ift-mef-ds.delta.sbrf.ru/rrm/auth) и авторизоваться
      Необходимо выбрать свою линейку стендов (ориентируйтесь по имени Вашего ТУЗ).
      2. Выбрать - Добавить запрос доступа к роли сервиса или приложения
      в строке Выберите сервис/приложение ввести или найти Сервис Защиты данных КАП (szd)
      3. Выбрать роль - Группа СЗД R1 для ТУЗ, ввести имя ТУЗ без пробелов и нажать добавить
      4. Ввести названия своего проекта, жестких требований по названию нет, главное чтобы оно было содержательное.
      5. Нажать кнопку - Создать задачу в Jira.
    parent_message: second_button_4