  - id: 'first_button_4'
    label: 'Установка агентов SDG'
    text: |-
      *Установка агентов SDG*
      Установка и обновление агентов SDG производится через сценарии в РЛМ
      *SDG. Обновление агента Greenplum* (https://rlm.ca.sbrf.ru/dashboard/services/SBERDATA_INSTALL-AGENT-GP_SDG) 
      Сценарий позволяет Администраторам АС, Сопровождению АС выполнять действия по обновлению агента SDG Greenplum.
      *SDG. Обновление агента Java API* (https://rlm.ca.sbrf.ru/dashboard/services/SBERDATA_INSTALL-AGENT-JAVAAPI_SDG) 
      Сценарий позволяет Администраторам АС, Сопровождению АС выполнять действия по обновлению агента SDG Java API.
      *SDG. Обновление агента PostgreSQL* (https://rlm.ca.sbrf.ru/dashboard/services/SBERDATA_INSTALL-AGENT-PG_SDG)
      Сценарий позволяет Администраторам АС, Сопровождению АС выполнять действия по обновлению агента SDG PostgreSQL.
    parent_message: fourth_category
  - id: 'second_button_4'
    label: 'Доступ к АС'
    text: |-
      *Доступ к АС*
      Данная инструкция предназначена для подключения потребителей к сервису защиты данных SDG.
      Использование сервиса защиты данных SDG необходимо для разграничения уровней доступа к данным.
      В соответствии с требованиями Кибербезопасности, закрепленными в Стандарте 4526 Часть 7, данные в хранилище должны предоставляться пользователям в соответствии с имеющимися у них уровнями доступа к данным и определенными условиями предоставления доступа.
      *Три уровня доступа (R3, R2, R1)* определяют доступность (возможность видеть) пользователю прямых и косвенных идентификаторов.
      *Третий уровень доступа (R3)* предполагает, что прямые (ФИО, номер счета и пр.) и косвенные идентификаторы (пол, возраст и пр.) доступны пользователю только в токенизированном виде.
      *Второй уровень доступа (R2)* позволяет пользователю увидеть косвенные идентификаторы (например, что клиенту 54 года, он женат, владеет автомобилем марки Toyota, но ни госномера авто, ни ФИО клиента пользователь не увидит).
      *Первый уровень доступа (R1)* откроет пользователю и прямые, и косвенные идентификаторы – ФИО, номер счета, адрес регистрации и прочую идентифицирующую объект информацию.
      Такое разграничение повышает безопасность использования данных Банка.
      Разметку данных на прямые и косвенные идентификаторы осуществляют менеджеры данных.
    child_messages:
      - first_button_4_2
      - second_button_4_2
    parent_message: fourth_category
  - id: 'third_button_4'
    label: 'Ролевая модель'
    text: |-
      *Ролевая модель*
      *Администратор политик* - может создавать, просматривать, редактировать политики, создавать элементы данных, просматривать информацию.
      *Аудитор политик* - может просматривать и подтверждать политики, просматривать информацию.
      *Администратор SDG* - объединяет права Администратора политик и Аудитора политик, имеет полный доступ в систему.
      *Пользователь *- не имеет доступа в интерфейс, но может устанавливать и снимать защиту с данных (в зависимости о предоставленных ему прав в политиках безопасности).
    parent_message: fourth_category

