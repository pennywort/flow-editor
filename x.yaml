  - id: 'second_button_1_2'
    label: 'Ролевая модель'
    text: |-
      *Ролевая модель*
      *Дежурная смена (User)*  -  права на просмотр политик доступа назначенных данному пользователю
      *Ranger аудитор (Auditor) * - привилегии на просмотр всех политик и аудита Apache Ranger без права редактирования. Для заинтересованных в функционале пользователей - ПКБ, УСКАП.
      *Администратор политик Ranger (Policy Auditor)* - доступ на чтение политик, аудита, пользователей в Apache Ranger, а также редактирование сервисов и политик.
      *Администратор Ranger (Admin)* - права на создание и редактирование политик доступов и сервисов, назначение администраторов.
