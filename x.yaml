  - id: 'first_button_1_1'
    label: 'Ссылки на WEB-интерфейс'
    text: |-
      *Ссылки на WEB-интерфейс*
      Веб-интерфейс пользователя IPA позволяет просматривать учетные записи пользователей, назначенные роли, HBAC, произвести смену пароля личной Учетной Записи пользователя.
      *ПРОМ* (Доступ через АРМ Omega, ВАРМ АДМИНИСТРАТОРА АЛЬФА И ВАРМ ЛАБОРАТОРНОЙ ЗОНЫ и ПАМ):
      https://ipa.df.sbrf.ru/ipa/ui/#/
      *ПСИ* (Доступ через АРМ Omega, ВАРМ АДМИНИСТРАТОРА АЛЬФА И ВАРМ ЛАБОРАТОРНОЙ ЗОНЫ):
      https://ipa.psidf.sbrf.ru/ipa/ui/ 
      При возникновении ошибки NET::ERR_CERT_AUTHORITY_INVALID
      необходимо установить доверительные отношения к сертификатам нашего сервиса, согласно [инструкции](https://confluence.delta.sbrf.ru/pages/viewpage.action?pageId=13485212520)
    parent_message: first_button_1
  - id: 'second_button_1_1'
    label: 'Сброс пароля УЗ Пользователя'
    text: |-
      *Сброс пароля УЗ Пользователя*
      *Сброс пароля для УЗ ПРОМ:*
      1) Через страницу Мои Доступы - при наличии в Моих Доступах учетной записи КАП ТС Управление доступами и сертификатами КАП
      2) Через заявку в СберДруг  по шаблону "Универсальный шаблон на разблокировку"
      - В выпадающем списке услуг необходимо выбрать "Разблокировка учетной записи в КАП ТС - Управление доступами и сертификатами КАП (АС Управляющий Механизм);
      - Корректно заполните параметры в заявке и нажмите "Создать заявку" (принимаются только УЗ вида *_omega-sbrf-ru)
      - При корректном заполнении заявки, она будет автоматически исполнена роботом (Ожидание ≈ 5 минут). После исполнения заявки на вашу рабочую почту будет выслано сообщение с транспортным паролем сервиса и инструкция по смене пароля на постоянный
      *Сброс пароля для УЗ ПСИ:*
      Через заявку в СберДруг  по шаблону "Универсальный шаблон на разблокировку" (см. шаги ПРОМ)
      [Подробная инструкция](https://confluence.delta.sbrf.ru/pages/viewpage.action?pageId=13485213747)
    parent_message: first_button_1
  - id: 'third_button_1_1'
    label: 'Смена пароля УЗ'
    text: |-
      *Смена пароля УЗ*
      Смену пароля IPA можно выполнить через WEB-интерфейс IPA.
      1) Для этого перейдите по ссылке:
      ПРОМ (Доступ только через Omega):
      https://ipa.df.sbrf.ru/ipa/ui/#/
      ПСИ (Доступ через ВАРМ АДМИНИСТРАТОРА АЛЬФА И ВАРМ ЛАБОРАТОРНОЙ ЗОНЫ):
      https://ipa.psidf.sbrf.ru/ipa/ui/ 
      2) При первом посещении WEB интерфейса, браузер предложит ввести логин и пароль в форму базовой аутентификации (пример такого предложения на скриншоте), данное окно необходимо закрыть, нажав несколько раз клавишу "Esc" на клавиатуре
      Если Вы все таки ввели логин и пароль в данное окно, необходимо выполнить очистку Cookie файлов и обновить страницу.
      3) Пройдите аутентификацию, указав имя пользователя и текущий (транспортный) пароль в соответствующих полях и нажмите кнопку "Войти" (ОБРАТИТЕ ВНИМАНИЕ! Поле "OTP" необходимо оставить пустым)
      После успешной аутентификации, WEB интерфейс выведет сообщение о том, что срок действия пароля истек и его необходимо изменить. Введите текущий / транспортный пароль и дважды новый (постоянный) пароль. После корректного заполнения всех требуемых полей, нажмите кнопку "Сбросить пароль и войти";
      4) Если в п. 3 интерфейс не предложил сменить пароль, а просто пустил Вас, то выполнить изменение можно так:
      После входа в интерфейс, необходимо нажать на кнопку "Изменить пароль", расположенную в правом верхнем углу 
      Введите текущий пароль и дважды новый пароль. После корректного заполнения всех требуемых полей, нажмите кнопку "Сбросить пароль";
      
      *ОБРАТИТЕ ВНИМАНИЕ!* Пароль должен соответствовать парольной политике:
      Длина пароля должна быть более 12 символов;
      Пароль должен отличаться от 12 предыдущих паролей;
      Пароль должен быть устойчив к перебору, содержать латинские буквы, цифры, и разрешенные специальные символы (!@#-$%_());
      Не должен содержать символы кириллицы (русские буквы);
    parent_message: first_button_1
  - id: 'four_button_1_1'
    label: 'Сброс пароля Технической Учетной Записи'
    text: |-
      *Сброс пароля Технической Учетной Записи (ТУЗ)*
      Сброс пароля Технической Учетной Записи (ТУЗ) в АС "КАП ТС - Управление доступами и сертификатами КАП"
      *Обратите внимание!*
      Обслуживаются только УЗ:
      ПСИ и ПРОМ контура;
      С логином формата u_* (целевые УЗ)
      ВНИМАНИЕ!
      _Заявка будет отработана только в том случае, если инициатор ЗНО является владельцом ТУЗ, либо менеджером IT-услуги, при условии полноты данных в карточке УЗ в IPA, а именно данные CI услуги ТУЗ. Если данных по CI нет, то необходимо завести нестандартное ЗНО на группу  “SberData УСКАП поддержка сервисов КБ ФД (Красников В.В.)”. В описании нужно указать UID ТУЗ, а также CI услуги ТУЗ. После исполнения ЗНО менеджер it-услуги может повторно завести заявку на сброс пароля_
      
      Перейдите к заявке в СберДруг шаблон *SberData - сервисы информационной безопасности: вопросы и ошибки SberData - сервисы информационной безопасности: вопросы и ошибки*
      Выберите раздел *Управление доступами и сертификатами*
      Выберите раздел *Сбросить пароль от ТУЗ*
      Корректно заполните  параметры в заявке. Необходимо указать контур(ПСИ/ПРОМ) и UID.
      При корректном заполнении заявки, она будет автоматически исполнена роботом (Ожидание ≈ 5 минут)
      После исполнения заявки на вашу рабочую почту будет выслано сообщение с транспортным паролем сервиса и инструкция по смене пароля на постоянный
      [Подробная инструкция](https://confluence.delta.sbrf.ru/pages/viewpage.action?pageId=14222627680)
    parent_message: first_button_1
  - id: 'five_button_1_1'
    label: 'Смена владельца ТУЗ'
    text: |-
      *Смена владельца ТУЗ*
      Изменение владельца Технологической Учетной Записи (ТУЗ) RedHat IDM
      Для изменения владельца Технологической Учетной Записи (ТУЗ) RedHat IDM (IPA) необходимо создать ЗНО, заполненное по шаблону 10006691
      Обратите внимание!
      - Обрабатываются только ЗНО, созданные по шаблону 10006691 с корректно заполненными данными;
      - Изменение владельца ТУЗ возможен только по запросу текущего владельца ТУЗ, либо при наличии его согласования в соответствующем интерфейсе "Service Manager";
      - Для одной УЗ должно быть создано 1 ЗНО (1 ЗНО == 1 ТУЗ)
      https://confluence.delta.sbrf.ru/pages/viewpage.action?pageId=12638881678
    parent_message: first_button_1
  - id: 'six_button_1_1'
    label: 'Инженерный стандарт и эксплуатационные требования'
    text: |-
      *Инженерный стандарт и эксплуатационные требования*
      Настоящий документ содержит информацию по ИТ-услуге IPA, 1-й и 2-й уровни технической поддержки которого выполняет Дирекция вычислительных систем (SberInfra)
      Данный стандарт отражает правила и требования использования ИТ-услуги IPA, описывает основные процедуры, методы, инструментальные средства для управления и мониторинга и содержит ссылки на внутренние и внешние информационные ресурсы, в которых располагаются документация для настройки и конфигурационная информация.
      [Ознакомиться](https://confluence.sberbank.ru/pages/viewpage.action?pageId=17355770737#expand-IPA)
    parent_message: first_button_1

