  - id: 'third_button_2'
    label: 'Ролевая модель'
    text: |-
      *Ролевая модель КАП ТС Журналирование КАП*
      *Администратор АС* - Валидация работоспособности ППО, мониторинг работоспособности ППО и достаточности ресурсов, очистка данных в рамках нештатных ситуаций, оптимизация параметров относительно текущих ресурсов КТС, обеспечение работоспособности ППО.
      *Администратор данных* - Обеспечение целостности данныхУдаление исторических данных при нештатных ситуациях, аналитика причин нештатных ситуаций при нехватке или аномалий в данных.
      *Аудитор* - Назначается по распоряжению сотрудники бизнес блока, КБ и сотрудники управления внутреннего аудита. Чтение данных аудита через User Interface.
      *Инженер* - Чтение технических журналов через User Interface. Чтение данных технических журналов и журналов не попавших под классификацию.
    parent_message: second_category
  - id: 'four_button_2'
    label: 'Первые шаги в Opensearch Dashboards'
    text: |-
      *Первые шаги в Opensearch Dashboards*
      При первом входе в Opensearch Dashboards необходимо настроить отображение логов. Для этого необходимо создать Index Pattern:
      1) в правом верхнем углу нажать три полоски и перейти в раздел Stack Management
      2) выбрать раздел Index Patterns -> Create index pattern
      3) в зависимости от назначения Opensearch Dashboards выбрать необходимый паттерн
      Напр. пользователь с ролью Инженер может настроить следующие index pattern в Общем кластере: `apps:*, greenplum:*, sdphadoop:*`
      К кластере ПСИ: `*unknown*, *tech*`
      4) нажать Next Step
      5) на шаге 2 в поле Time field выбрать `@timestamp`
      6) нажать Create index patterns
      Готово! Теперь Вы можете перейти в раздел Discovery и убедиться, что отображение логов настроено корректно.
    parent_message: second_category
  - id: 'five_button_2'
    label: 'Способы интеграции'
    text: |-
      *Способы интеграции*
      Если Вам необходимо интегрировать Ваше приложение с КАП ТС Журналирование КАП и отправлять логи, существует несколько способов:
      [Интерграция через REST](https://confluence.sberbank.ru/pages/viewpage.action?pageId=14817266580)
      [Интеграция через Kafka](https://confluence.sberbank.ru/pages/viewpage.action?pageId=5519773645)
      [Интеграция через Log4j Appender](https://confluence.sberbank.ru/pages/viewpage.action?pageId=5519773658)
      [Интеграция через Log-File](https://confluence.sberbank.ru/pages/viewpage.action?pageId=5519773652) [Legacy] 
      Для обсуждения деталей интеграции свяжитесь с продуктовой командой Журналирования КАП sberdata-logging@sberbank.ru
    parent_message: second_category
  - id: 'six_button_2'
    label: 'Получение APP-ID'
    text: |-
      *Получение APP-ID*
      Для интеграции с КАП ТС Журналирование КАП необходимо зарегистрировать App_ID приложения. Регистрация App_ID доступна самостоятельно через портал RegID в домене ALFA
      1) Перейдите по [ссылке](https://laas-regid.apps.prom-terra000188-ias.ocp.ca.sbrf.ru/)
      Вы будете направлены на страницу авторизации RegID (для получения доступа оформите заявку на доступ к АС КАП ТС Журналирование КАП, вход с УЗ ОМЕГА)
      2) Введите логин и пароль пользователя для учетной записи внутреннего домена (AD OMEGA). После успешной авторизации отобразится главная страница приложения - список зарегистрированных вами App_ID.
      3) На главной странице приложения нажмите кнопку "Зарегистрировать App_ID" 
      4) В открывшейся форме заполните необходимые поля и нажмите "Зарегистрировать" 
      5) В открывшейся форме просмотра скопируйте зарегистрированный App_ID, нажав на иконку "Копировать"
      [Более детальная инструкция](https://confluence.sberbank.ru/pages/viewpage.action?pageId=11110384737)
    parent_message: second_category
  - id: 'seven_button_2'
    label: 'Добавление ACL'
    text: |-
      *Добавление ACL*
      При интеграции приложения с КАП ТС Журналирование КАП через Kafka необходимо добавить ваш сертификат в список ACL Kafka.
      Для добавления записи в ACL на ПСИ и ПРОМ оформите ЗНО по шаблону *ID 10006224*. Пример: ЗНО0376978958
      Изменять наименование полей запрещено.
      ЗНО обрабатывается роботом автоматически, изменение полей приводит к отказу в выполнении ЗНО.
      ЗНО выполняются с 02:00 до 15:00 по МСК с ПН до ПТ.
      ЗНО созданные не в указанное время будут не согласованы и отклонены.
      [Подробная инструкция по заполнению ЗНО](https://confluence.sberbank.ru/pages/viewpage.action?pageId=5519773645)
    parent_message: second_category

  - id: 'first_button_3'
    label: 'Доступ в WEB-интерфейс'
    text: |-
      *Доступ в WEB-интерфейс*
      Фронтальное приложение (UI) SDP SmartPerimeter позволяет просматривать информацию по хостам, хостетам, политикам.
      Для получения доступа в UI СУСВ необходимо воспользоваться шаблоном универсальной заявки на доступ в Друге. 
      АС: АС КАП ТС - Сервис управления сетевыми взаимодействиями (ПРОМ/ПСИ)
      Полномочия: 
      • USER (Read only)
      • Администратор СУСВ
      Обязательная технологическая роль: user_accounts
      Ссылка на Web-интерфейс: 
      ПРОМ https://susv.ca.sbrf.ru/
      ПСИ https://susv-psi.ca.sbrf.ru/
    parent_message: third_category
  - id: 'second_button_3'
    label: 'Установка агентов'
    text: |-
      *Установка агентов SDP SP*
      Установка агентов СУСВ (SDP Smart Perimeter) позволяет управлять сетевыми соединениями хоста. Установить агентов можно двумя способами:
      1) ЗНО на Установку агентов СУСВ
      2) Через SDP Control - для кластеров SDP
    child_messages:
      - first_button_2_3
      - second_button_2_3
      - third_button_2_3
    parent_message: third_category
  - id: 'third_button_3'
    label: 'Выгрузка неклассифицированных соединений'
    text: |-
      *Выгрузка неклассифицированных соединений*
      *Сбор неклассифицированных соединений/unclass log*
      Операция сбора неклассифицированных соединений предназначена для выявления неучтенных соединений. 
      Используется для выявления соединений, с которыми взимодействуют ваши хосты/кластер, не описанных в политиках, примененных к хосту/хостсету.
      Как правило, выполняется перед изоляцией кластера, для выявления соединений, которые необходимо прописать в разрешающие правила.
      Для выполнений сбора неклассифицированных соединений необходимо создать заявку в СберДруг через раздел 
      *SberData - сервисы информационной безопасности: вопросы и ошибки*
      Сервис управления сетевыми взаимодействиями -> Выгрузить неклассифицированные соединения
      *Omega:* https://sberfriend.ca.sbrf.ru/sberfriend/#/application/80505D908AA0477AA8E1359E0C1553A9
      *Sigma:* https://sberfriend.sbrf.ru/sberfriend/#/application/80505D908AA0477AA8E1359E0C1553A9
      Указать, по какому объекту необходим сбор - хост или хостсет (название хостсета можно уточнить у команды сопровождения SDP SP SDSecSupp@sberbank.ru), а также время старта сбора и время сбора.
