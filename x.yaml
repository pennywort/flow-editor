  - id: 'third_button_5'
    label: 'Ролевая модель'
    text: |-
      *Ролевая модель*
      *Офис CDO* - ПУЗ, используемый для чтения данных своего Бизнес-Блока
      *Офис DPO* - ПУЗ, используемый для чтения всех данных
