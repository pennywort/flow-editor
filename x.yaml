  - id: first_category
    label: 'СУДИС (IPA, Ranger, Papi, SDBA)'
    text: |-
      *АС СУДИС - Сервис управления доступами и сертификатами КАП*
      _(КЭ в SM: CI02633250)_
      Сервис управления доступами и сертификатами КАП состоит из нескольких компонентов, выберите интересующий:
      *RedHatIDM (IPA)*
      *Apache Ranger*
      *PrivilegeAPI*
      *SDBA*
      Страница сервиса в СберДруг: [СУДИС](https://sberfriend.ca.sbrf.ru/sberfriend/#/rating/product_card/F0BDB1D241104DDC925B031ED3DC1283/about)
