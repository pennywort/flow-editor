  - id: second_category
    label: 'Журналирование КАП'
    text: |-
      *КАП ТС Журналирование КАП*
      _(КЭ в SM: CI02624387)_
      АС КАП ТС Журналирование КАП осуществляет:
      Сбор событий аудита, а так же шагов выполнения приложения представляющий ценность для службы технической поддержки и третьей линии при расследования причин инцидентов связанных с эксплуатируемом сервисом. Хранение истории событий согласно требований к каждому конкретному типу событий. Отгрузка событий аудита в АС Единый Аудит. Отгрузка событий аудита в АС ПКБ SOC.
      Страница сервиса в СберДруг: [Журналирование КАП](https://sberfriend.ca.sbrf.ru/sberfriend/#/rating/product_card/39038D39C36A4A5B80669084E8ABD97B/about)
    child_messages:
      - first_button_2
      - second_button_2
      - third_button_2
      - four_button_2
      - five_button_2
      - six_button_2
      - seven_button_2
    parent_message: menu
  - id: third_category
    label: 'СУСВ (SDP Smart Perimeter)'
    text: |-
      *СУСВ (SDP Smart Perimeter)*
      _(КЭ в SM: CI02699161)_
      *SberData Platform - Smart Perimeter* - сервис по сбору и анализу сетевых взаимодействий между серверами, позволяющий определить и составить карты взаимодействий. Сервис позволяет обеспечить сетевую изоляцию на основе Whitelist-списков, определить реальные сетевые взаимодействия ваших объектов (bm, vm) и поддерживать безопасность в актуальном состоянии.
      По сформированным картам возможно управлять взаимодействием от одного до целых групп серверов или кластеров, а также осуществлять анализ активности между ними, что позволит ограничить несанкционированные взаимодействия. 
      Сравнивая реальные карты взаимодействий с утвержденной архитектурой АС, появляется возможность заранее формировать и предупреждать нарушения и риски.
      Страница сериса в СберДруг: [SDP Smart Perimeter](https://sberfriend.sbrf.ru/sberfriend/#/rating/product_card/DBBE0DD6FFB14545BDC742C8C99C616F/support)
      Пространство в [Confluence](https://confluence.sberbank.ru/pages/viewpage.action?pageId=998094311)
    child_messages:
      - first_button_3
      - second_button_3
      - third_button_3
      - four_button_3
      - five_button_3
      - six_button_3
    parent_message: menu
  - id: fourth_category
    label: 'Сервис Защиты Данных (SberData Guard)'
    text: |-
      *Сервис Защиты Данных (СЗД) *
      _(КЭ в SM: CI02636074)_
      *Сервис Защиты Данных (СЗД)* - сервис хранения и распространения алгоритмов/политик защиты данных и набор компонентов по защите данных для Hadoop, реляционных БД и других систем хранения и передачи данных. Реализуется на основе in-house разработки (SberDataGuard).
      Сервис состоит из двух основных компонентов - сервер политик где хранится вся необходимая информация для защиты данных и набор подключаемых компонентов (библиотек) функций защиты для встраивания или использования в системах хранения данных или пользовательском коде.
      Страница сервиса в СберДруг: [Сервис защиты данных](https://sberfriend.sbrf.ru/sberfriend/#/rating/product_card/E48B98711208488AB318803FAF0386CF/about)
      [Пространство в Confluence](https://confluence.sberbank.ru/pages/viewpage.action?pageId=1320489766)
    child_messages:
      - first_button_4
      - second_button_4
      - third_button_4
    parent_message: menu
  - id: five_category
    label: 'Панель Кибербезопасности'
    text: |-
      *Панель Кибербезопасности (ПКБ)*
      _(КЭ в SM: CI02606103)_
      *Панель Кибербезопасности*  - это информационный портал мониторинга пользователей Корпоративной аналитической платформы, их доступов и привилегий. 
      Для кого: для офицеров кибербезопасности
      Функциональность: Централизованное предоставление и хранение информации пользователях КАП и их привилегиях.Централизованное предоставление и хранение информации репликах и доступам к ним. 
      Как используется: Централизованный сервис для всей КАП 
      [Пространство в Confluence](https://confluence.sberbank.ru/pages/viewpage.action?pageId=1334215652)
      [Пространство в СберДруг](https://sberfriend.ca.sbrf.ru/sberfriend/#/rating/product_card/B53ABC59C10B45E9812817AE7BC9C894/about)
    child_messages:
      - first_button_5
      - second_button_5
      - third_button_5
    parent_message: menu

  - id: 'first_button_1'
    label: 'RedHatIDM (IPA)'
    text: |-
      *СУДИС IPA (RedHat IDM) *
      *Red Hat Identity Management (Red Hat IdM)* - комплексный программный продукт на базе FreeIPA для аутентификации и аудита сервисных и пользовательских учетных записей, управления доступами серверов, управления жизненного цикла сертификатов в Фабрике данных. 
      Сопровождение продукта IPA для SberData осуществляется со стороны SberData (команда сопровождения СУДиС sdsecsupp@sberbank.ru) и со стороны SberInfra (Администраторы IPA IPAUVS@sberbank.ru).
      [Инструкции от SberData](https://confluence.delta.sbrf.ru/pages/viewpage.action?pageId=11687985178)
      [Инструкции от SberInfra](https://confluence.delta.sbrf.ru/pages/viewpage.action?pageId=11687985178)
      А также, ответы на наиболее частые вопросы Вы можете найти по кнопкам ниже.
    child_messages:
      - first_button_1_1
      - second_button_1_1
      - third_button_1_1
      - four_button_1_1
      - five_button_1_1
      - six_button_1_1
    parent_message: first_category
  - id: 'second_button_1'
    label: 'Apache Ranger'
    text: |-
      *Apache Ranger*
      *Apache Ranger*– это инфраструктура для управления комплексной безопасностью данных на платформе Hadoop, которая реализует:
      Централизованное администрирование для управления всеми задачами, связанными с безопасностью, в интерфейсе пользователя или с помощью API REST;
      Центральное управление политиками для контроля доступа к файлам, папкам, базам данных, таблицам, столбцам на HDFS, Hive и Hbase, Knox, Solr, Kafka, и YARN;
      На текущий момент сервис имеет нативную интеграцию со следующими компонентами: HDFS,  HBase,  Nifi,  Storm,  Hive,  Solr,  Kafka,  YARN,  Atlas,  Knox,  Kylin,  Nifi-registry,  Sqoop,  Elasticsearch (6.2),  Trino,  Ozone.
      Для компонентов, которые не включены в данный перечень, управление также возможно путём написания дополнительных плагинов.
    child_messages:
      - first_button_1_2
      - second_button_1_2
      - third_button_1_2
    parent_message: first_category
  - id: 'third_button_1'
    label: 'PrivilegeAPI'
    text: |-
      *PrivilegeAPI*
      *PrivilegeAPI* - (_сокращенно PApi)_ -  интерфейс, решающий задачу представления информации о доступных пользователю объектах доступа КАП, авторизация к которым происходит с помощью компонента экосистемы Hadoop - Apache Sentry. Интерфейс может предоставлять информацию одновременно по нескольким кластерам Hadoop. Для этого необходимо подключить к нему базы данных Apache Sentry от всех необходимых кластеров.
      Данные предназначены для различных сервисов в контуре КАП, а также представителей ИБ. Состав данных ограничен атрибутами, присутствующими в БД Apache Sentry, Red Hat IdM и СУМ КАП. 
      [Инструкция и эндпойнты](https://confluence.sberbank.ru/pages/viewpage.action?pageId=5006497786)
      При возникновении вопросов по сервису PrivilegeApi оставьте запрос через [СберДруг](https://sberfriend.ca.sbrf.ru/sberfriend/#/application/80505D908AA0477AA8E1359E0C1553A9) или почтовый адрес сопровождения Группа сопровождения Сервисы ИБ (SberData) <SDSecSupp@sberbank.ru>
    parent_message: first_category
  - id: 'four_button_1'
    label: 'SDBA'
    text: |-
      *SDBA*
      *SDBA* - _(Security Database Authorization)_ –  cервис авторизации РСУБД (GP/PostgresSql).
      Сервис обеспечивает авторизацию с использованием внешних каталогов LDAP/AD и внутреннего функционала РСУБД GreenPlum.
      Выполнение сессии синхронизации ролей подразумевает маппинг ролей из внешнего каталога на роли из GP, для большинства кластеров синхронизация происходит 1 раз в 30 минут.
      [Описание сервиса](https://confluence.sberbank.ru/pages/viewpage.action?pageId=7963615016)
      При возникновении вопросов по сервису SDBA оставьте запрос через [СберДруг](https://sberfriend.ca.sbrf.ru/sberfriend/#/application/80505D908AA0477AA8E1359E0C1553A9) или почтовый адрес сопровождения Группа сопровождения Сервисы ИБ (SberData) <SDSecSupp@sberbank.ru>
    parent_message: first_category

  - id: 'first_button_2'
    label: 'Доступ к АС'
    text: |-
      *Доступ к АС*
      Для получения доступа к просмотру логов в OpenSearch Dashboards ТС Журналирование необходимо завести заявку на доступ в СберДруг по шаблону "Доступ к автоматизированным системам Банка".
      Среда: Промышленная/Тестовая
      АС: ТС Журналирование 
      Роли:
      *Инженер*
      *Аудитор* _(назначается по распоряжению сотрудники бизнес блока, КБ и сотрудники управления внутреннего аудита)_
      *Администратор данных* _(только для группы сопровождения КАП ТС Журналирования)_
      *Системный Администратор* _(только для группы сопровождения КАП ТС Журналирования)_
      *ВНИМАНИЕ!* По требованию ОДКБ доступ к стенду ПРОМ *не предоставляется* сотрудникам на _удаленном режиме работы_.
    parent_message: second_category
